<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Profile List</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roll</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td><a href="{% url 'modify_profile' profile.roll %}">{{ profile.name }}</a></td>
                    <td><a href="{% url 'modify_profile' profile.roll %}">{{ profile.email }}</a></td>
                    <td><a href="{% url 'modify_profile' profile.roll %}">{{ profile.roll }}</a></td>
                    <td><a href="{% url 'modify_profile' profile.roll %}">{{ profile.city }}</a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        {% if not profiles %}
        <p>No profiles found.</p>
        {% endif %}
        <a href="{% url 'registration' %}">Register New Profile</a>
    </div>
</body>
</html>
