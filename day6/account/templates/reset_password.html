{% extends "base.html" %}

{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <p style="color: {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="new_password1">New Password:</label><br>
        <input type="password" name="new_password1" required><br><br>

        <label for="new_password2">Confirm New Password:</label><br>
        <input type="password" name="new_password2" required><br><br>

        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
